<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Update Browser</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link rel="stylesheet" type="text/css" href="Styles/Default/default.css"/>
<style type="text/css">


a, a:link, a:visited, a:hover, a:active {
	text-decoration:none;
	outline:none;
}
.div, span, input {
	outline: none;
}
.hidden {
	display: none;
}
.clear {
	clear: both;
	margin: 0px;
	padding: 0px;
	display: block;
}
.left {
	float:left;
}
.top-head {
	height: 50px;
}

.browsers-mid {
	min-height: 434px;
}
.browsers-centered-block {
	width: 940px;
	position: absolute;
	left: 50%;
	top: 50%;
	margin: -182px 0 0 -470px;
	height: 344px;
}
.browsers-header {
	font-size: 20px;
	line-height: 30px;
	color: #D22400;
	font-family: 'Open Sans Semibold Italic', Arial;
	padding-bottom: 17px;
}
.browsers-centered-block img {
	width: 24px;
	margin-left: -4px;
}
.browser-title {
	font-size: 13px;
	line-height: 24px;
	color: #999999;
	margin: 0 0 0 23px;
}
.browsers-notification {
	font-size: 13px;
	line-height: 21px;
	color: #333333;
	margin: 20px 0 42px 0;
	background-image: url(../../Resources/browsers-page.png);
	background-position: 0 4px;
	background-repeat: no-repeat;
	padding-left: 23px;
}
.browsers-logo {
	float: left;
	width: auto;
	border: 2px solid #d9d9d9;
	-moz-border-radius: 8px;
	-webkit-border-radius: 8px;
	border-radius: 8px;
	margin-left:10px;
}
.browsers-logo-lnk {
	display: block;
	width: 176px;
    height: 176px;
	background-image: url(../../Resources/browsers-page.png);
	background-position: center 30px;
	background-repeat: no-repeat;
	position:relative;
	-moz-border-radius: 8px;
	-webkit-border-radius: 8px;
	border-radius: 8px;
	overflow:hidden;
}
.firefox .browsers-logo-lnk {
	background-position: 0 -69px;
}
.chrome .browsers-logo-lnk {
	background-position: -190px -69px;
}
.opera .browsers-logo-lnk {
	background-position: -380px -69px;
}
span.browsers-update {
	position: absolute;
	top: 2px;
	left: 2px;
	font-size: 11px;
	line-height: 19px;
	height: 20px;
	padding: 0 5px;
	display: block;
	background-color: #D22400;
	color: white;
	-moz-border-radius: 5px;
	-webkit-border-radius: 5px;
	border-radius: 5px;
	display: none;
}
.browsers-logo-lnk:hover .browsers-update {
	display: block;
}
.browsers-recommendations {
	position: absolute;
	display: block;
	bottom: 2px;
	right: 2px;
	font-size: 11px;
	line-height: 19px;
	height: 20px;
	padding: 0 5px;
	display: block;
	background-color: #7BB328;
	color: white;
	-moz-border-radius: 5px;
	-webkit-border-radius: 5px;
	border-radius: 5px;
}
.browsers-recommendations.supported {
	background-color: #FFBC00;
}
.browsers-recommendations.partial-support {
	background-color: #b2b2b2;
}
.browsers-logo.first-child {
	margin: 0;
}
.safari .browsers-logo-lnk {
	background-image: url(../../Resources/browsers-page.png);
	background-position: -570px -69px;
	background-repeat: no-repeat;
}
.ie .browsers-logo-lnk {
	background-image: url(../../Resources/browsers-page.png);
	background-position: -764px -69px;
	background-repeat: no-repeat;
}
.browsers-bottom {
	position: absolute;
	bottom: 0;
	height: 43px;
	width: 940px;
	left: 50%;
	margin-left: -470px;
}

.nw-bottom-copyrigths {
	font-size: 12px;
	color: #333333;
	line-height: 21px;
	padding: 10px 0 10px 20px;
	background-image: url(../../Resources/browsers-page.png);
	background-repeat: no-repeat;
	background-position: left -207px;
	float: left;
}
.nw-bottom-copyrigths span {
	color: #666666;
	padding-left: 5px;
}
.nw-bottom-social {
	width: 26px;
	height: 26px;
	float: right;
	background-image: url(../../Resources/browsers-page.png);
	background-repeat: no-repeat;
	background-position: -46px -277px;
	margin: 7px 0 0 17px;
	display: block;
	cursor: pointer;
}
.nw-bottom-social:hover {
	background-position: -46px -317px;
}
.nw-bottom-social.twitter {
	background-position: -2px -277px;
}
.nw-bottom-social.twitter:hover {
	background-position: -2px -317px;
}

</style>
</head>

<body>

<div id="nstartholder" class="fmholder">
  <div class="browsers-main-block">
    <div class="top-head"> </div>
    
    <div class="browsers-mid">
    
      <div class="browsers-centered-block">
        <div class="browsers-header">
          Your browser seems a bit outdated
        </div>
		
        <div class="clear"></div>
        <div class="browsers-notification">
           Please update to the latest version or switch to a recommended browser:
        </div>
        <div>
        <div class="browsers-logo firefox first-child"> 
          <a href="http://www.mozilla.org/firefox/" class="browsers-logo-lnk" target="_blank"> 
            <span class="browsers-update">Download</span>
            <span class="browsers-recommendations recommended">Recommended!</span>
          </a> 
        </div>
        <div class="browsers-logo chrome"> 
          <a href="https://www.google.com/chrome" class="browsers-logo-lnk" target="_blank"> 
            <span class="browsers-update">Download</span>
            <span class="browsers-recommendations recommender">Recommended!</span>
          </a> 
        </div>
        <div class="browsers-logo opera"> 
          <a href="http://www.opera.com/" target="_blank" class="browsers-logo-lnk"> 
            <span class="browsers-update">Download</span>
            <span class="browsers-recommendations supported">Supported</span>
          </a> 
        </div>
        <div class="browsers-logo safari"> 
          <a href="http://www.apple.com/safari/" target="_blank" class="browsers-logo-lnk"> 
            <span class="browsers-update">Download</span>
            <span class="browsers-recommendations partial-support">Partial support</span>
          </a> 
        </div>
        <div class="browsers-logo ie"> 
          <a href="http://www.microsoft.com/download/internet-explorer-10-details.aspx" target="_blank" class="browsers-logo-lnk"> 
            <span class="browsers-update">Download</span>
            <span class="browsers-recommendations partial-support">Partial support</span>
          </a> 
        </div>
        <div class="clear"></div>
        </div>
      </div>
      

      
    </div>
    
  </div>
</div>

</body></html>
