<div class="modal-header"> 
    <button type="button" ng-click="close()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
               <h4 class="modal-title"> 
                   <span class="fa fa-List"></span> Attachments
               </h4> 
           </div> 
           <div style="height:400px;" over-scroll direction="vertical" class="modal-body"> 
                <div class="col-md-12">
                    <div ng-if="attachments.length == 0" style="text-align:center;"><i>No record found.</i></div>
                    <div class="col-md-2" ng-repeat="d in attachments">
                        <img popover-title="" popover="{{d.Name}}" popover-trigger='mouseenter' popover-append-to-body="true" src="{{d.img}}" style="cursor:pointer;padding:10px;" width="100px" height="100px" download-file="{{d.Name_GUID}}" filename="{{d.Name}}" />
                    </div>
                </div>
             </div>
