 <div class="modal-header">
	<h4 class="modal-title">
		<span class="fa fa-file-text-o"></span> Run Script
        <div style="float:right;">
            <button type="button" class="btn btn-default" ng-click="run()" accesskey="r">Run</button>
            <button type="button" class="btn btn-default" ng-click="download()" accesskey="r">Download</button>
            <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
        </div>
	</h4>
</div>
<div class="modal-body">
	<textarea ng-model="Master.scriptText" class="form-control" rows="8" ng-enter="run()"></textarea>
    <div style="width:100%;height:400px;">
        <div class='grid' m-grid="gridOptions"></div>
    </div>
</div>
