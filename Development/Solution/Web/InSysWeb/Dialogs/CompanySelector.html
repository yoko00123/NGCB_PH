<div class="modal-header">
    <button type="button" ng-click="close()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">
        <span class="fa fa-List"></span>Company
    </h4>
</div>
<div style="height:65px;" class="modal-body">
    <div class="col-md-12">
        <select name="ID_SelectedCompany" ng-model="Master.ID_SelectedCompany" class="form-control">
            <option ng-if="cList.length == 1" value="0">All Companies</option>
            <option ng-if="cList.length == 0" value="0">Select Company</option>
            <option ng-repeat="d in cList" value="{{d.ID}}">{{d.Name}}</option>
        </select>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="selectCompany()">Go</button>
</div>
